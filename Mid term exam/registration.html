<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #f4f7fc, #a8c0ff);
      animation: backgroundChange 5s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes backgroundChange {
      0% {
        background: linear-gradient(45deg, #f4f7fc, #a8c0ff);
      }
      50% {
        background: linear-gradient(45deg, #ffd1dc, #ff8da1);
      }
      100% {
        background: linear-gradient(45deg, #f4f7fc, #a8c0ff);
      }
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.5s forwards, fadeIn 0.7s forwards;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .card-header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #f2f2f2;
    }

    .card-body {
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      position: relative;
    }

    .form-control {
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #5C6BC0;
      box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
      transform: scale(1.02);
    }

    .login-btn, .signup-btn {
      background-color: #5C6BC0;
      color: #fff;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover, .signup-btn:hover {
      background-color: #3f51b5;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-btn:active, .signup-btn:active {
      transform: scale(1);
    }

    .toggle-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-btn a {
      color: #5C6BC0;
      text-decoration: none;
    }

    .toggle-btn a:hover {
      text-decoration: underline;
    }

    .welcome-text {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      animation: fadeInText 1s ease-in-out;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      position: relative;
      display: inline-block;
      padding: 10px;
      border: 5px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      animation: borderAnimation 0.6s ease-in-out forwards;
      background: #fff;
    }

    .form-container:hover {
      border-color: #5C6BC0;
      transform: scale(1.05);
    }

    @keyframes borderAnimation {
      0% {
        border-color: #ddd;
        transform: scale(1);
      }
      50% {
        border-color: #5C6BC0;
        transform: scale(1.05);
      }
      100% {
        border-color: #5C6BC0;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h4 class="welcome-text" id="welcomeMessage">Welcome Back!</h4>
      <h3>Login to Your Account</h3>
    </div>
    <div class="card-body form-container">
      <!-- Login Form -->
      <div id="loginForm">
        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="toggle-btn">
          <span>New to the site? <a href="#" onclick="showSignup()">Create an account</a></span>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="signupForm" style="display: none;">
        <input type="text" class="form-control" id="signupName" placeholder="Your Name" required>
        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
        <button class="signup-btn" onclick="signup()">Sign Up</button>
        <div class="toggle-btn">
          <span>Already have an account? <a href="#" onclick="showLogin()">Login</a></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('welcomeMessage').textContent = 'Create a New Account';
      document.querySelector('.card-header h3').textContent = 'Sign Up for Free';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('welcomeMessage').textContent = 'Welcome Back!';
      document.querySelector('.card-header h3').textContent = 'Login to Your Account';
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (email && password) {
        alert('Login successful');
        // Proceed with login logic (e.g., backend API call)
      } else {
        alert('Please fill in all fields');
      }
    }

    function signup() {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      if (name && email && password) {
        alert('Sign Up successful');
        // Proceed with signup logic (e.g., backend API call)
      } else {
        alert('Please fill in all fields');
      }
    }
  </script>

</body>
</html>
