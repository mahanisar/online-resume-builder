<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    form, #resumeOutput {
      background: white;
      padding: 30px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin: 12px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      background-color: #2f80ed;
      color: white;
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c64d1;
    }

    .resume-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d3d3d3;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .resume-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2f80ed;
    }

    .resume-contact p {
      margin: 4px 0;
    }

    h3 {
      color: #2f80ed;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    ul {
      padding-left: 20px;
    }

    #outSkills li {
      margin-bottom: 5px;
    }

    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <form id="resumeForm">
    <h2>Build Your Resume</h2>

    <label>Profile Picture:</label>
    <input type="file" id="profilePic" accept="image/*">

    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Job Title:</label>
    <input type="text" name="title" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone:</label>
    <input type="text" name="phone">

    <label>Website:</label>
    <input type="text" name="website">

    <label>Profile Summary:</label>
    <textarea name="summary" required></textarea>

    <label>Skills (comma-separated):</label>
    <input type="text" name="skills">

    <label>Education:</label>
    <textarea name="education"></textarea>

    <label>Experience:</label>
    <textarea name="experience"></textarea>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumeOutput" style="display:none;">
    <div class="resume-header">
      <div>
        <h1 id="outName"></h1>
        <p id="outTitle" style="font-weight: bold; color: #333;"></p>
      </div>
      <img id="outProfileImg" src="" alt="Profile Picture">
    </div>

    <div class="resume-contact" style="margin-bottom: 20px;">
      <p id="outEmail"></p>
      <p id="outPhone"></p>
      <p id="outWebsite"></p>
    </div>

    <div class="section">
      <h3>Profile Summary</h3>
      <p id="outSummary"></p>
    </div>

    <div class="section">
      <h3>Experience</h3>
      <p id="outExperience"></p>
    </div>

    <div class="section">
      <h3>Education</h3>
      <p id="outEducation"></p>
    </div>

    <div class="section">
      <h3>Skills</h3>
      <ul id="outSkills"></ul>
    </div>

    <button onclick="downloadPDF()">Download as PDF</button>
  </div>

  <!-- JS & PDF LIB -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("resumeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      // Inject text data
      document.getElementById("outName").textContent = form.name.value;
      document.getElementById("outTitle").textContent = form.title.value;
      document.getElementById("outEmail").textContent = "ðŸ“§ " + form.email.value;
      document.getElementById("outPhone").textContent = "ðŸ“ž " + form.phone.value;
      document.getElementById("outWebsite").textContent = "ðŸŒ " + form.website.value;
      document.getElementById("outSummary").textContent = form.summary.value;
      document.getElementById("outExperience").textContent = form.experience.value;
      document.getElementById("outEducation").textContent = form.education.value;

      // Profile image
      const file = document.getElementById("profilePic").files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById("outProfileImg").src = reader.result;
      };
      if (file) reader.readAsDataURL(file);
      else document.getElementById("outProfileImg").src = "";

      // Skills list
      const skills = form.skills.value.split(",");
      const skillsList = document.getElementById("outSkills");
      skillsList.innerHTML = "";
      skills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill.trim();
        skillsList.appendChild(li);
      });

      document.getElementById("resumeOutput").style.display = "block";
    });

    function downloadPDF() {
      const resume = document.getElementById("resumeOutput");
      html2pdf().set({
        margin: 0.5,
        filename: 'resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(resume).save();
    }
  </script>
</body>
</html>
