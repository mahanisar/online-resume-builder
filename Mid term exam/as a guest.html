<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .template-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .template-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .template-card:hover {
      transform: scale(1.05);
    }
    .template-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 5px;
    }
    .template-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .template-card button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <h1>Select a Resume Template</h1>
  <div class="template-container">
    <div class="template-card">
      <img src="Student-Resume-Template.jpg" alt="Template 1" />
      <a href="example.html" class="btn btn-primary btn-lg">Use This Template</a>
    </div>
    <div class="template-card">
      <img src="resume.png" alt="Template 2" />
      <a href="resumepage.html" class="btn btn-primary btn-lg">Use This Template</a>
    </div>
    <div class="template-card">
      <img src="resume 3.jpg" alt="Template 3" />
      <a href="template 3.html" class="btn btn-primary btn-lg">Use This Template</a>
    </div>
    <!-- Add more templates as needed -->
  </div>

</body>
</html>
