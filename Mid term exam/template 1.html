<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      margin-bottom: 5px;
    }

    form, #resumeOutput {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .resume-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }

    .resume-header h1 {
      margin: 0;
    }

    ul {
      padding-left: 20px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="resumeForm">
    <h2>Resume Builder</h2>

    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Job Title:</label>
    <input type="text" name="title" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone:</label>
    <input type="text" name="phone">

    <label>Website:</label>
    <input type="text" name="website">

    <label>Profile Summary:</label>
    <textarea name="summary" required></textarea>

    <label>Skills (comma-separated):</label>
    <input type="text" name="skills">

    <label>Education:</label>
    <textarea name="education"></textarea>

    <label>Experience:</label>
    <textarea name="experience"></textarea>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumeOutput" style="display:none;">
    <div class="resume-header">
      <div>
        <h1 id="outName"></h1>
        <p id="outTitle"></p>
      </div>
      <div style="text-align: right;">
        <p id="outEmail"></p>
        <p id="outPhone"></p>
        <p id="outWebsite"></p>
      </div>
    </div>

    <h3>Profile Summary</h3>
    <p id="outSummary"></p>

    <h3>Experience</h3>
    <p id="outExperience"></p>

    <h3>Education</h3>
    <p id="outEducation"></p>

    <h3>Skills</h3>
    <ul id="outSkills"></ul>

    <button onclick="downloadPDF()">Download as PDF</button>
  </div>

  <!-- JS Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("resumeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      // Inject data
      document.getElementById("outName").textContent = form.name.value;
      document.getElementById("outTitle").textContent = form.title.value;
      document.getElementById("outEmail").textContent = "ðŸ“§ " + form.email.value;
      document.getElementById("outPhone").textContent = "ðŸ“ž " + form.phone.value;
      document.getElementById("outWebsite").textContent = "ðŸŒ " + form.website.value;
      document.getElementById("outSummary").textContent = form.summary.value;
      document.getElementById("outExperience").textContent = form.experience.value;
      document.getElementById("outEducation").textContent = form.education.value;

      // Skills list
      const skills = form.skills.value.split(",");
      const skillsList = document.getElementById("outSkills");
      skillsList.innerHTML = "";
      skills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill.trim();
        skillsList.appendChild(li);
      });

      document.getElementById("resumeOutput").style.display = "block";
    });

    function downloadPDF() {
      const resume = document.getElementById("resumeOutput");
      html2pdf().set({
        margin: 0.5,
        filename: 'resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(resume).save();
    }
  </script>
</body>
</html>
